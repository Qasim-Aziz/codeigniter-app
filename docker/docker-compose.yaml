version: '3'
services:
    ci4-web:
        build:
            context: ./docker_php_app
        ports:
            - 80:80
        volumes:
            - ../app:/var/www/html/app/
        links:
            - 'mysql'
        container_name: app
    mysql:
        container_name: ci4-database
        image: mysql:8.0.19
        volumes:
            - ./db:/var/lib/mysql
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: root